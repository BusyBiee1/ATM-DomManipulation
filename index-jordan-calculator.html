<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>'</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Kablammo&family=Lavishly+Yours&family=Moo+Lah+Lah&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calcContainer">
      <div class="calScreen orbitron-yerr"></div>

      <!-- <div class="additionalOps">
                <div class="opSym">cU</div>
                <div class="opSym">&1</div>
                <div class="opSym">TdE</div>
                <div class="opSym">+</div>
            </div> -->

      <div class="numPad">
        <div class="hiddenMath">
          <div class="operators">
            <div class="opSym2" onclick="findMyVal(event)">TAN</div>
            <div class="opSym2" onclick="findMyVal(event)">COS</div>
            <div class="opSym2" onclick="findMyVal(event)">SQRT</div>
            <div class="opSym2" onclick="findMyVal(event)">TDE</div>
          </div>
          <div class="operators">
            <div class="opSym2" onclick="findMyVal(event)">OVO</div>
            <div class="opSym2" onclick="findMyVal(event)">EXP</div>
            <div class="opSym2" onclick="findMyVal(event)">SUMN</div>
            <div class="opSym2" onclick="findMyVal(event)">NYC</div>
          </div>
        </div>
        <div class="numOnly">
          <div class="numbKey" onclick="findMyVal(event)">7</div>

          <div class="numbKey" onclick="findMyVal(event)">8</div>

          <div class="numbKey" onclick="findMyVal(event)">9</div>

          <div class="numbKey" onclick="findMyVal(event)">4</div>

          <div class="numbKey" onclick="findMyVal(event)">5</div>

          <div class="numbKey" onclick="findMyVal(event)">6</div>

          <div class="numbKey" onclick="findMyVal(event)">1</div>

          <div class="numbKey" onclick="findMyVal(event)">2</div>

          <div class="numbKey" onclick="findMyVal(event)">3</div>

          <div class="numbKey" onclick="clearScreen()">CLR</div>

          <div class="numbKey" onclick="findMyVal(event)">0</div>

          <div class="numbKey" onclick="findSolution()">=</div>
        </div>
        <div class="operators">
          <div class="opSym" onclick="findMyVal(event)">+</div>
          <div class="opSym" onclick="findMyVal(event)">-</div>
          <div class="opSym" onclick="findMyVal(event)">/</div>
          <div class="opSym" onclick="findMyVal(event)">x</div>
        </div>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
